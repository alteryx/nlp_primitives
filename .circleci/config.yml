version: 2.1

executors:
  python:
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    docker:
      - image: circleci/<< parameters.image_tag >>
    resource_class: large

commands:
  installation:
    steps:
      - checkout
      - run:
          name: "Install Package in Virtual Environment"
          command: |
            virtualenv env -q
            source env/bin/activate
            pip config --site set global.progress_bar off
            pip install ".[complete]"
  package_nlp_primitives:
    steps:
      - run:
          name: "Package nlp_primitives"
          command: |
            python setup.py sdist

jobs:
  lint_tests:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - installation
      - run:
          name: "Install Test Requirements"
          command: |
            source env/bin/activate
            pip install -r test-requirements.txt
      - run:
          name: "Run Lint Tests"
          command: |
            source env/bin/activate
            make lint-tests

  unit_tests:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - installation
      - run:
          name: "Install Test Requirements"
          command: |
            source env/bin/activate
            pip install -r test-requirements.txt
      - run:
          name: "Run Unit Tests"
          command: |
            source env/bin/activate
            make unit-tests

  entry_point_test:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - installation
      - run:
          name: "Test Entry Point"
          command: |
            source env/bin/activate
            make entry-point-test

  package_test:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.8"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - checkout
      - attach_workspace:
          at: ~/nlp_primitives
      - package_nlp_primitives
      - run : 
          name: "Install Package in Virtual Environment"
          command: |
            virtualenv venv
            source venv/bin/activate
            NLP_PRIMITIVES_VERSION=$(python setup.py --version)
            pip install dist/nlp_primitives-${NLP_PRIMITIVES_VERSION}.tar.gz
            pip install -r test-requirements.txt
      - run:
          name: "Run Unit Tests"
          command: |
            source venv/bin/activate
            make unit-tests

workflows:
  version: 2
  "Integration Tests":
    jobs:
      - lint_tests:
          name: "Lint Tests - Python 3.6"
          image_tag: "python:3.6"
      - lint_tests:
          name: "Lint Tests - Python 3.7"
          image_tag: "python:3.7"
      - lint_tests:
          name: "Lint Tests - Python 3.8"
          image_tag: "python:3.8"
      - unit_tests:
          name: "Unit Tests - Python 3.6"
          image_tag: "python:3.6"
      - unit_tests:
          name: "Unit Tests - Python 3.7"
          image_tag: "python:3.7"
      - unit_tests:
          name: "Unit Tests - Python 3.8"
          image_tag: "python:3.8"
      - entry_point_test:
          name: "Entry Point Test - Python 3.6"
          image_tag: "python:3.6"
      - entry_point_test:
          name: "Entry Point Test - Python 3.7"
          image_tag: "python:3.7"
      - entry_point_test:
          name: "Entry Point Test - Python 3.8"
          image_tag: "python:3.8"
  "Package Tests":
    jobs:
      - package_test:
          name: "Package Test - Python 3.6"
          image_tag: "python:3.6"
      - package_test:
          name: "Package Test - Python 3.7"
          image_tag: "python:3.7"
      - package_test:
          name: "Package Test - Python 3.8"
          image_tag: "python:3.8"