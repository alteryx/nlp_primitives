version: 2.1

executors:
  python:
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    docker:
      - image: circleci/<< parameters.image_tag >>

commands:
  installation:
    steps:
      - checkout
      - run:
          name: "Install Package in Virtual Environment"
          command: |
            virtualenv env -q
            source env/bin/activate
            pip install . --progress-bar off

jobs:
  lint_tests:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - installation
      - run:
          name: "Install Test Requirements"
          command: |
            source env/bin/activate
            pip install -r test-requirements.txt --progress-bar off
      - run:
          name: "Run Lint Tests"
          command: |
            source env/bin/activate
            make lint-tests

  unit_tests:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - installation
      - run:
          name: "Install Test Requirements"
          command: |
            source env/bin/activate
            pip install -r test-requirements.txt --progress-bar off
      - run:
          name: "Run Unit Tests"
          command: |
            source env/bin/activate
            make unit-tests

  entry_point_test:
    working_directory: ~/nlp_primitives
    parameters:
      image_tag:
        type: string
        default: "python:3.7"
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - installation
      - run:
          name: "Test Entry Point"
          command: |
            source env/bin/activate
            make entry-point-test

workflows:
  version: 2
  "Integration Tests":
    jobs:
      - lint_tests:
          name: "Lint Tests - Python 3.5"
          image_tag: "python:3.5"
      - lint_tests:
          name: "Lint Tests - Python 3.6"
          image_tag: "python:3.6"
      - lint_tests:
          name: "Lint Tests - Python 3.7"
          image_tag: "python:3.7"
      - unit_tests:
          name: "Unit Tests - Python 3.5"
          image_tag: "python:3.5"
      - unit_tests:
          name: "Unit Tests - Python 3.6"
          image_tag: "python:3.6"
      - unit_tests:
          name: "Unit Tests - Python 3.7"
          image_tag: "python:3.7"
      - entry_point_test:
          name: "Entry Point Test - Python 3.5"
          image_tag: "python:3.5"
      - entry_point_test:
          name: "Entry Point Test - Python 3.6"
          image_tag: "python:3.6"
      - entry_point_test:
          name: "Entry Point Test - Python 3.7"
          image_tag: "python:3.7"