name: Build Conda Distribution
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  unit_tests:
    name: build conda distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install requirements
        run: |
          gh repo clone gsheni/nlp_primitives-feedstock
          cd nlp_primitives-feedstock
          git checkout add_tests
          export FEATURETOOLS_LOG_LEVEL=debug 
          python build-locally.py linux_python3.10
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_APPROVE_TOKEN }}
          FEATURETOOLS_LOG_LEVEL: debug
